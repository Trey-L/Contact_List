{% extends 'base.html' %}
{% block content %}
<h1>Contact List</h1>
<ul>
    {% for contact in contacts %}
    <li>{{ loop.index }}. {{ contact.name }} - {{ contact.email }} - {{ contact.phone }}
        <a href="{{ url_for('edit_contact', index=loop.index0) }}">Edit</a>
        <a href="{{ url_for('delete_contact', index=loop.index0) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_contact') }}">Add New Contact</a>
{% endblock %}
